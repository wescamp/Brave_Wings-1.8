        {PLACE_IMAGE units/merfolk/initiate.png 8 5}
        {PLACE_IMAGE items/cage.png 8 5}
        [item]
            image=items/ball-blue.png
            x,y=14,7
        [/item]
        [event]
            name=moveto
            first_time_only=no
            [filter]
                side=1
                x=14
                y=7
            [/filter]
            [if]
                [have_unit]
                    x,y=14,7
                    side=1
                [/have_unit]
                [variable]
                    name=storm_orb_pick_up
                    not_equals=yes
                [/variable]
                [then]
                    [message]
                        speaker=narrator
                        message= _ "Storm Orb, a Drake that swallows it gets a new ranged attack."
                        image=wesnoth-icon.png
                    [/message]
                    [message]
                        speaker=unit
                        message= _ "May I have this magical weapon?"
                        [option]
                            message= _ "Yes."
                            [command]
                                [set_variable]
                                    name=storm_orb_pick_up
                                    value=yes
                                [/set_variable]
                                [object]
                                    id=storm_orb
                                    name=_"storm orb"
                                    description=_"A Drake that swallows this magic ball will be able to shoot Lightning attacks at enemies."
                                    image=items/ball-blue.png
                                    icon=attacks/lightning.png                
                                    duration=forever
                                    [filter]
                                        x=14
                                        y=7
                                        side=1
                                        race=drake
                                    [/filter]
                                    cannot_use_message= _ "Only a Drake can swallow this. You will lose the chance to take it."
                                    [then]
                                        [unit_overlay]
                                            x=14
                                            y=7
                                        [/unit_overlay]
                                        [removeitem]
                                            x,y=14,7
                                        [/removeitem]
                                        [sound]
                                            name={SOUND_LIST:HOLY}
                                        [/sound]
                                        [message]
                                            speaker=unit
                                            message= _ "...munch...glub..."
                                        [/message]
                                        [message]
                                            id=Kasii
                                            message= _ "Ooo! It is Storm Orb! What a marvel! It is a Naga legend."
                                        [/message]
                                    [/then]
                                    [effect]
                                        apply_to=new_attack
                                        name=storm orb
                                        description= _ "storm orb"
                                        icon=attacks/lightning.png
                                        type=fire
                                        range=ranged
                                        [specials]
                                            {WEAPON_SPECIAL_MAGICAL}
                                        [/specials]
                                        damage=10
                                        number=3
                                    [/effect]
                                    [effect]
                                        apply_to=new_animation
                                        name=storm orb
                                        [attack_anim]
                                            [filter_attack]
                                                 name=storm orb
                                            [/filter_attack]
                                            #{BW_MISSILE_FRAME_FIREBALL}
                                            #start_time=-575
                                        
                                            {LIGHTNING_BOLT 1}
                                            {LIGHTNING_BOLT 2}
                                            [if]
                                               hits=no
                                               [frame]
                                                   begin=-200
                                                   end=0
                                                   sound=lightning-miss.ogg
                                               [/frame]
                                            [/if]
                                            [else]
                                               hits=yes
                                               [frame]
                                                    begin=-200
                                                   end=0
                                                   sound=lightning.ogg
                                               [/frame]
                                            [/else]
                                        [/attack_anim]
                                    [/effect]
                                [/object]
                            [/command]
            			[/option]
            			[option]
            				message= _ "No."
            				[command]
            					[allow_undo]
            					[/allow_undo]
            				[/command]
            			[/option]
            		[/message]
            	[/then]
            [/if]
        [/event]
        [event]
            name=moveto
            first_time_only=yes
            [filter]
                x=8
                y=5
                side=1
            [/filter]
            [removeitem]
            [/removeitem]
            [unit]
                side=1
                x=8
                y=4
                type=Mermaid Initiate
                id=Melphine
                name= _ "Mélphine"
                save_id="Melphine"
                #persistent=1
                unrenamable=yes
                {IS_HERO}
                profile=portraits/merfolk/transparent/initiate.png
                [modifications]
                    {TRAIT_LOYAL}
                    {TRAIT_QUICK}
                    {TRAIT_RESILIENT}
                [/modifications]
            [/unit]
            {MODIFY_UNIT id=Melphine advances_to "Mermaid Priestess"}
            [sound]
                name=mermaid-hit.ogg
            [/sound]
            [message]
                id=Melphine
                message= _ "Thank you, friendly Drakes! I was almost eaten by them."
            [/message]
            [if]
                [have_unit]
                    side=2
                    canrecruit=yes
                [/have_unit]
                [then]
                     [message]
                         id=Wyngilla
                         message= _ "We are honored to help. Now, you should go back to your home. It is too dangerous here."
                     [/message]
                     [message]
                         id=Melphine
                         message= _ "No... You saved my life, so I would like to do something for you. You won't eat me, will you?"
                     [/message]
                     [message]
                         id=Kasii
                         message= _ "No, we don't eat mermaids."
                     [/message]
                     [message]
                         id=Wyngilla
                         message= _ "You are welcome to join us, but please stay close to me."
                     [/message]
                    [objectives]
                        side=1
                        [objective]
                            description= _ "Defeat the enemy leader"
                            condition=win
                        [/objective]
                        {BW_HOW_TO_LOSE}
                    [/objectives]
                    [sound]
                        name=bell.wav
                    [/sound]
                [/then]
             [/if]
             [if]
                 [not]
                     [have_unit]
                         side=2
                         canrecruit=yes
                     [/have_unit]
                 [/not]
                 [then]
                     [message]
                         id=Wyngilla
                         message= _ "We are honored to help. Now, you should go back to your home. It is too dangerous here."
                     [/message]
                     [message]
                         id=Melphine
                         message= _ "No... You saved my life, so I would like to do something for you. You won't eat me, will you?"
                     [/message]
                     [message]
                         id=Kasii
                         message= _ "No, we don't eat mermaids."
                     [/message]
                     [message]
                         id=Wyngilla
                         message= _ "You are welcome to join us, but please stay close to me. This victory will keep Nagas away from Faith Island, at least for a while."
                     [/message]
                     [endlevel]
                         result=victory
                         bonus=yes
                     [/endlevel]
                 [/then]
             [/if]
         [/event]
    [/event]
   [event]
