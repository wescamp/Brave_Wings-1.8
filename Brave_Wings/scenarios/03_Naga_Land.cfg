#textdomain wesnoth-Brave_Wings
[scenario]
    id=03_Naga_Land
    name= _ "Naga Land"
    next_scenario=04_Landing
    map_data="{~add-ons/Brave_Wings/maps/03_Naga_Land.map}"
    [story]
        [part]
            story= _ "The timely return of Wyngilla, Kasii, and their fellow drakes brought victory against the undead lord. Now, to restore Faith Island's inhabitants to normal, a small party was headed in-land to search for spiritual holy water. And on the way..."   
        [/part]
        [part]
            show_title=yes
            background="story/farnorth-southeast.jpg"
            {NEW_BATTLE 296 597}
        [/part]
    [/story]
    {DAWN}
    {MORNING}
    {AFTERNOON}
    {DUSK}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SCENARIO_MUSIC "wanderer.ogg"}
    {TURNS 35 30 25}
    victory_when_enemies_defeated=no
    [side]
        {BW_SIDE_1}
        {GOLD 360 340 320}
        {INCOME 2 1 0}
        fog=yes
        shroud=no
    [/side]
    [side]
        side=2
        controller=ai
        team_name=naga
        user_team_name=_"Nagas"
        type=Naga Myrmidon
        id=Oxpeii
        name= _ "Oxpeii"
        profile=portraits/nagas/transparent/myrmidon.png
        {GOLD 0 0 0}
        {INCOME 0 0 0}
        canrecruit=yes
        unrenamable=yes
        recruit=Naga Fighter
        [ai]
            passive_leader=yes
        [/ai]
    [/side]
    [event]
        name=start
        [message]
            id=Wyngilla
            message= _ "This is Naga territory, but we have to pass through here to reach the land."
        [/message]
        [message]
            id=Kasii
            message= _ "Yes, there is no way to avoid it. I hope their guards don't discover us."
        [/message]
        [message]
            speaker=narrator
            message= _ "...help..."
        [/message]
        [message]
            id=Wyngilla
            message= _ "What? Did you hear something, Kasii?"
        [/message]
        [message]
            id=Kasii
            message= _ "I don't think so. Perhaps it was just the wind and the waves."
        [/message]
        [message]
            speaker=narrator
            message= _ "...help...somebody help me..."
        [/message]
        [message]
            id=Wyngilla
            message= _ "Now, I am sure. We cannot ignore someone that needs our help."
        [/message]
        #[message]
        #    speaker=narrator
        #    message= _ "You can only recruit three Drake Fighters on this level. After that, recruiting Drake Fighters will be impossible because heros left them in the island to guard there."
        #    image=wesnoth-icon.png
        #[/message]        
    [/event]
    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Rescue mermaid"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Wyngilla"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Kasii"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        #[disallow_recruit]
        #    type=Drake Fighter Bw
        #[/disallow_recruit]
        {MODIFY_UNIT id=Wyngilla canrecruit yes}
        [modify_side]
            side=1
            canrecruit=yes
        [/modify_side]
        [store_unit]
            [filter]
                side=1
                race=undead
                [not]
                    id=Eagi-Nyess
                [/not]
                [not]
                    id=Orofarnie
                [/not]
            [/filter]
            #variable=undead_stored
            kill=yes           
        [/store_unit]
        [store_unit]
            [filter]
                id=Orofarnie
            [/filter]
            variable=orofarnie_stored
            kill=yes
        [/store_unit]
        [store_unit]
            [filter]
                id=Eagi-Nyess
            [/filter]
            #variable=eagi-nyess_stored
            kill=yes
        [/store_unit]
        [recall]
            id=Wyngilla
            x,y=4,26
            facing="se"
        [/recall]
        [recall]
            id=Kasii
            x,y=5,27
            facing="se"
        [/recall]
        [recall]
            id=Anguiron
            x,y=5,26
            facing="se"
        [/recall]
        [unit]
